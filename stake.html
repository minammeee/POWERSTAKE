            color: #d1d5db;

        }

            font-size: 1.2em;
            color: #00b7eb;
            text-align: center;
        }

            background: rgba(10, 10, 10, 0.8);
            border-radius: 10px;
            font-size: 1em;
            text-align: center;
            color: #d1d5db;
            border: 1px solid #00b7eb;

            width: 100%;

            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;

            text-align: left;
            border-bottom: 1px solid rgba(0, 183, 235, 0.1);

            background: #00b7eb;
            color: #1f2937;
            text-transform: uppercase;
        }
        #stakeTable td {
            color: #d1d5db;
        }
        #stakeTable button {
